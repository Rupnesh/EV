<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" (click)="logoutUser()">
        <ion-icon slot="end" name="power"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- <ion-content *ngIf="isOn" [class.show-qr-scanner]="isOn"> -->
<ion-content *ngIf="isOn">

  <div id="close-scanner-button" text-center>
    <ion-button (click)="closeScanner()" color="warning">
      Close
    </ion-button>
  </div>
</ion-content>

<ion-content *ngIf="!isOn" class="ion-padding-top">




  <ion-row>
    <ion-col>
      <ion-img style="height: 120px;width: 120px;margin: 0 auto;" src="../assets/qrcode1.png"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row class="form-actions-wrapper">
    <ion-col>

      <ion-button (click)="scanCode()" class="submit-btn" expand="block" color="secondary" type="submit" fill="solid">
        <ion-icon slot="start" name="md-qr-scanner"></ion-icon>SCAN QR CODE
      </ion-button>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>Scan QR Code from Charging Station</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-center">
      <!-- <ion-label>OR</ion-label> -->

      <h6>OR</h6>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-item style="width: 100%; padding: 16px;">
      <ion-col size="10">
        <ion-input [(ngModel)]="stationID" placeholder="Enter Station ID"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" (click)="serachById()">
          <ion-icon slot="end" name="search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-item>
  </ion-row>

  <!-- <ion-row>
    <ion-item style="width: 100%; padding: 16px;" >
      <ion-col size="10">
        <ion-input [(ngModel)]="currentPinCode" placeholder="Enter Zip Code"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" (click)="serachByPincode()">
          <ion-icon slot="end" name="search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-item>

  </ion-row> -->

  <ion-row>
    <ion-col>
      <ion-button (click)="serachNearBy()" class="submit-btn" expand="block" color="secondary" type="submit"
        fill="solid">SEARCH NEAR BY
      </ion-button>
    </ion-col>
  </ion-row>



</ion-content>

<ion-footer style="background: #ffffff !important;">
  <ion-row>
    <ion-col size="6">
      <ion-button class="submit-btn" expand="block" color="secondary" type="submit" fill="solid">HISTORY</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="submit-btn" expand="block" color="secondary" type="submit" fill="solid">FAVOURITES</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
